<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert [message]="error" *ngIf="error" (close)="onErrorShowed()"></app-alert>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" email id="email" required ngModel name="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" required ngModel name="password" minlength="6" id="password"
                    class="form-control" />
            </div>
            <div>
                <button type="submit" [disabled]="!f.valid" class="btn btn-primary">{{ isLoginMode ? 'Login' : 'Sign Up'
                    }}</button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ !isLoginMode ?
                    'Login' : 'Sign Up' }}</button>
            </div>
        </form>
    </div>
</div>
