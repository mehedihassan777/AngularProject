<div class="row">
    <div class="col-xs-12">
        <img src="{{ detailRecipe.imagePath}}" alt="" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ detailRecipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="AddToShoppingList()">To Shopping List</a></li>
                <li><a routerLink="edit" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ detailRecipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of detailRecipe.ingredients">
                {{ item.name }} {{ (item.amount) }}
            </li>
        </ul>
    </div>
</div>
