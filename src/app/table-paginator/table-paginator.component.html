<div class="d-flex">
    <div class="col-md-3">
        <h6>Showing {{(currentPage-1)*itemPerPage+1}} to {{(currentPage-1)*itemPerPage+ +itemPerPage < totalCount ? (currentPage-1)*itemPerPage+ +itemPerPage : totalCount}} of {{totalCount}} entries </h6>
    </div>
    <div class="col-md-6">
        <div *ngIf="pages.length>1" class="d-flex">
            <div>Page:</div>
            <div *ngIf="currentPage !=1 && pages[pages.length - 1] > 3" style="padding-left: 20px;">
                <button (click)="changePage(1)">First</button>
            </div>
            <div *ngIf="currentPage !=1" style="padding-left: 20px;">
                <button (click)="changePage(1)"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div *ngFor="let page of loadPages" style="padding-left: 20px;">
                <button [ngStyle]="{backgroundColor: currentPage == page ? 'green' : ''}"
                    (click)="changePage(page)">{{page}}</button>
            </div>
            <div *ngIf="currentPage != pages[pages.length - 1]" style="padding-left: 20px;">
                <button (click)="changePage(currentPage+1)"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div *ngIf="currentPage != pages[pages.length - 1] && pages[pages.length - 1] > 3" style="padding-left: 20px;">
                <button (click)="changePage(pages.length)">Last</button>
            </div>
        </div>
    </div>
</div>
