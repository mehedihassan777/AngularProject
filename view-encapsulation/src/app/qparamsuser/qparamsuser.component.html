<div class="container">
  <div class="row mt-5">
    <app-header></app-header>
    <app-search (searchName)="searchName = $event"></app-search>
  </div>
  <br />
  <hr />
  <div class="row">
    <table>
      <app-thead [headings]="['Index','First Name', 'Last Name', 'Email', 'Phone', 'Gender', 'Action']"></app-thead><br>
      <app-tbody [search]="searchName" [allUsers]="users"></app-tbody>
    </table>
  </div>
  <br>
  <app-table-paginator></app-table-paginator>
</div>
